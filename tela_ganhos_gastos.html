<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cadastro do menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/tela_ganhos_e_gastos.css">
    </head>
    <body>
        <header>
            <img src="img/perfil-de-usuario.png" alt="perfil de usuario" class="usuario">
            <h1>
                FinanceChef
            </h1>
        </header>
        <main>
            <a href="tela_cash.html" class="voltar"><img src="img/botao-voltar (1).png" alt="Botão de voltar"></a>

            <h1 class = "subtitulo">
                Ganhos e gastos:
            </h1>

            <form class="meio">
                <ul>
                <li><label for="valor">Valor (R$):</label>
                <input class="digitar" type="number" id="valor" name="valor"></li>
                </ul>
                <ul>
                <li><label for="descricao">Descrição:</label>
                <input class="digitar" type="text" id="descricao" name="descricao"></li>
                </ul>
                <ul class="especie">
                    <li><input class="Ganhos" type="submit" value="Ganhos"></li>
                    <li><input class="Gastos" type="submit" value="Gastos"></li>        
                </ul>

            </form>
        </main>

        <footer>
            <a href="tela_principal.html"><img src="img/botao-home.png" alt="Botão home" class="rodape"></a>
            <a href="tela_area_de_vendas.html"><img src="img/escrita.png" alt="Botão da área de vendas" class="rodape"></a>
            <a href="tela_cash.html"><img src="img/cash.png" alt="Botão de finanças" class="rodape"></a>
            <a href="tela_informativo.html" ><img src="img/ponto-de-exclamacao.png" alt="Botão do informativo" class="rodape"></a>
            <a href='tela_extra_config.html' ><img src="img/engenharia.png" alt="Botão de configurções" class="rodape"></a>
        </footer>
        
    </body>
</html>
