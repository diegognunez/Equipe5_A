<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Log in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tela_login.css">
</head>
<body>
    <main>
        <a href="tela_entrada.html" class="voltar"><img src="img/botao-voltar_.png" alt="Botão voltar"></a>

        <h1>Login:</h1>

        <section>
            <ul>
                <li>
                    <img src="img/sombra-de-usuario-masculino.png" alt="Usuário" class="usuario_senha">
                    <input type="text" placeholder="Usuário">
                </li>
                <li>
                    <img src="img/cadeado-trancado.png" alt="Senha" class="usuario_senha">
                    <input type="password" placeholder="Senha">
                </li>
            </ul>
        </section>

        <a href="tela_principal.html" class="pronto">Pronto</a>
    </main>
</body>
</html>
